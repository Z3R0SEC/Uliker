    {% extends 'base.html' %}
{% block content %}
    <form class="card" action="" method="POST">
      <div class="form-group">
        <label for="url"><i class="fa-solid fa-cookie-bite"></i> YOUR TOKEN</label>
        <input type="text" id="url" name="url" value="{{ token }}" placeholder="EAA........." required>
      </div>

      <button type="submit" class="btn-submit">
        <i class="fa-solid fa-shield-alt"></i> ACTIVATE
      </button></form><br>
      <div class="actions">
       <button class="btn back" onclick="location.href='/'"><i class="fa-solid fa-home"></i> BACK HOME</button>
     </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   {% if msg %}
    <script>
  window.addEventListener('DOMContentLoaded', () => {
    Swal.fire({
      toast: true,
      position: 'top-end',
      title: "{{ msg }}",
      showConfirmButton: false,
      timer: 5000,
      timerProgressBar: true,
      background: 'rgba(255, 255, 255, 0.05)',   // translucent glassy feel
      color: '#ffffff',
      padding: '1.2rem 1.6rem',
      didOpen: (toast) => {
        toast.style.backdropFilter = 'blur(10px)';
        toast.style.border = '1px solid rgba(255, 255, 255, 0.1)';
        toast.style.boxShadow = '0 8px 20px rgba(0,0,0,0.35)';
        toast.style.borderRadius = '12px';
        toast.style.fontSize = '0.95rem';
        toast.style.letterSpacing = '0.5px';
        toast.addEventListener('mouseenter', Swal.stopTimer);
        toast.addEventListener('mouseleave', Swal.resumeTimer);
      }
    });
  });
</script>
  {% endif %}
  {% endblock %}
